<div id="page-container" class="cms-editable" style="width:900px; height:400px;">




</div>




<script>
$(function() {
	var blocktools	= $('<div class="cms-blocktools"><button class="fa fa-arrows move" title="Move block"></button><button class="fa fa-arrows-alt resize" title="Resize block"></button><button class="fa fa-edit edit" title="Edit content"></button></div>');
	$(".cms-editable").hover(function() {
		var cmsblock	= blocktools.parent();
		if( cmsblock.hasClass("cms-locked") ) { return; }
		$(this).prepend(blocktools);
	});
	blocktools.find("button.resize").click(function() {
		var cmsblock	= blocktools.parent();
		if( cmsblock.hasClass("cms-locked") ) {
			// Locked to Unlocked
			cmsblock.removeClass("cms-locked cmd-resizing");
			cmsblock.resizable("destroy");
			return;
		}
		// Unlocked to Locked
		cmsblock.addClass("cms-locked cmd-resizing");
		cmsblock.resizable();
	});
});
</script>
<style>
.cms-editable {
	min-width:	16px;
	min-height:	16px;
	position:	relative;
	-webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box;
}
.cms-editable:hover, .cms-editable.cms-locked {
	border: 1px solid #333333;
}
.cms-blocktools {
	display:	none;
	position:	absolute;
	top:	0;
	left:	0;
}
.cms-editable:hover > .cms-blocktools, .cms-editable.cms-locked > .cms-blocktools {
	display:	inline-block;
}

.fa {
	background:	none;
	border:	0;
}

#page-container {
	margin: auto;
}
</style>
